name: Airflow + Flake8 + Tests

on:
  push:
    branches:
      - main
      - 'test*'
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U airflow"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r api/requirements.txt

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8 linting
        run: flake8 . --max-line-length=79 --ignore=E203,W503

      - name: Start Docker Compose
        run: docker compose -f docker-compose.yml up -d

      - name: Wait for Airflow to be ready
        run: |
          echo "Waiting for Airflow to be ready..."
          until docker compose exec -T airflow bash -c "airflow db check" > /dev/null 2>&1; do
            echo "Waiting..."
            sleep 5
          done
          echo "Airflow is ready."

      - name: Initialize Airflow and create admin user
        run: |
          docker compose exec -T airflow airflow db init
          docker compose exec -T airflow airflow users create \
            -r Admin -u admin -p admin -e admin@example.com -f admin -l admin

      - name: Run tests
        run: docker compose exec -T airflow pytest tests/test.py

      - name: Shutdown Docker Compose
        run: docker compose down
